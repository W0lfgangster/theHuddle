<!DOCTYPE html>
<html>
<font style="font-family:verdana" color="white">
<head>
 <title>The Huddle Main</title>

 <style>
 *{
  box-sizing: border-box;
  }

  .row::after
  {
   content: "";
   clear: both;
   display: table;
  }

  .col
  {
   overflow: auto;
   float: left;
   width: 300px;
   border: 1px solid black;
   height: 850px;
   background: #222222;
  }

  .mcol
  {
   overflow: auto;
   float: left;
   min-width: 300px;
   border: 1px solid black;
   width:         calc(100% - 600px);
   height: 850px;
   background: #222222;
  }

  .tbox
  {
   border: 1px solid black;
   height: 50px;
   background: #666666;
  }

  <!--Make scoll list class-->
  <!--Make chat window class-->

 </style>
</head>
<body>
 <div class="tbox">
   <button type="button">Settings</button>
   <button type="button">Boards</button>
   <button type="button">New Chat</button>

 </div>

 <div class="row">
  <div class="col">
   <p>Username</p>
   <img src="https://bsn.eu/wp-content/uploads/2016/12/user-icon-image-placeholder-300-grey.jpg">
   <div class="tbox">
    <p>Favorite Boards</p>
   </div>
   <!--scoll list class-->
   <div class="tbox">
    <p>History</p>
   </div>
   <!--scoll list class-->
  </div>


  <div class="mcol">
   <p>Newsfeed</p>
  </div>


  <div class="col">
   <div class="tbox">
    <p>Friends</p>
   </div>
   <!--scoll list class-->
   <div class="tbox">
    <p>Chat</p>
    <textarea name="myTextBox" cols="39" rows="1"> </textarea>
   </div>
  </div>
 </div>

</body>
</font>
</html>
